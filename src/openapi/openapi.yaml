openapi: 3.0.2
info:
    title: challenge5
    version: 1.0.0
    description: Challenge5
paths:
    /items:
        get:
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items: {}
                            examples:
                                items:
                                    value:
                                        -
                                            id: 1
                                            name: Test 1
                                            description: Test description 1
                                        -
                                            id: 2
                                            name: Test 2
                                            description: Test description 2
                    description: Valid description
            operationId: getAllItems
        put:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Item'
                        examples:
                            Item:
                                value:
                                    id: 1
                                    name: Test 1
                                    description: Test description 1
                required: true
            responses:
                '201':
                    description: Item edited
            operationId: editItem
        post:
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Item'
                        examples:
                            item:
                                value:
                                    id: 1
                                    name: Test 1
                                    description: Test description 1
                required: true
            responses:
                '201':
                    description: Item stored
            operationId: setupItem
    '/items/{id}':
        get:
            responses:
                '200':
                    content:
                        application/json:
                            examples:
                                Item:
                                    value:
                                        id: 1
                                        name: Test 1
                                        description: Test description 1
                    description: Item
            operationId: getItem
        delete:
            responses:
                '204':
                    description: Item deleted
            operationId: deleteItem
        parameters:
            -
                examples:
                    item id:
                        value: '1'
                name: id
                description: item id
                schema:
                    type: integer
                in: path
                required: true
components:
    schemas:
        Item:
            title: Root Type for Item
            description: Item Type
            type: object
            properties:
                id:
                    format: int32
                    type: integer
                name:
                    type: string
                description:
                    type: string
            example:
                id: 1
                name: Test 1
                description: Test description 1
